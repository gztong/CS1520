{% extends "_base.html" %}
{% block bodycontent %}

<br><br><br><br>
<!-- Page Content -->
<div class="container">

	<div class="row">

		<!-- sidebar -->
		<div class="col-md-3 toolbar">
			<p class="lead">sidebar</p>
			<div class="list-group">
				<a href="#" class="list-group-item active">Category 1</a>
				<a href="#" class="list-group-item">Category 2</a>
				<a href="#" class="list-group-item">Category 3</a>
			</div>
		</div>
		<!-- /sidebar -->

		<!-- Tasks container -->
		<div class="tasks-container col-md-9">
			{% for task in tasks %}
			<div class="task-container">
				<div class="caption-full">
					<h3 class = "title" ><a href="/task?id={{task.key.urlsafe}}">{{task.title}}</a></h3>
					<div class = "post-info">
						<h5 class="post-time">{{task.time_created}}</h5>
						<h5 class="author">Author Name {{task.author}}</h5>
					</div>
					
					<div>		
						<p>{{task.content}}</p>
					</div>
				</div>

				{% if task.image %}
				<div class="thumbnail">
					<img class="img-responsive" src="http://placehold.it/800x300" alt="">
				</div>
				{% endif %}

				<div class="ratings">
					<p class="comment pull-right">3 comments</p>
					<p>
						<span class="glyphicon glyphicon-star"></span>
						<span class="glyphicon glyphicon-star"></span>
						<span class="glyphicon glyphicon-star"></span>
						<span class="glyphicon glyphicon-star"></span>
						<span class="glyphicon glyphicon-star-empty"></span>
						4.0 stars
					</p>
				</div>
			</div>
			{% endfor %}
		</div>
		<!-- Task container -->

	</div>

	<!-- {% block task_content %} {% endblock %} -->

	{% endblock %}
